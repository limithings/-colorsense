<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#00D9FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>ColorSense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #00D9FF;
            --accent-glow: rgba(0, 217, 255, 0.4);
            --warning: #FFB800;
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(145deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            padding-top: env(safe-area-inset-top, 10px);
            padding-bottom: env(safe-area-inset-bottom, 10px);
            user-select: none;
        }
        
        /* Header compacto */
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 8px;
            flex-shrink: 0;
        }
        
        .logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent), #7B61FF);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        h1 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        h1 span {
            background: linear-gradient(90deg, var(--accent), #7B61FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Camera - ocupa el espacio disponible */
        .camera-wrapper {
            position: relative;
            flex: 1;
            min-height: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        
        canvas { display: none; }
        
        /* Crosshair peque√±o */
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.9);
        }
        
        .crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.7);
            border-radius: 50%;
        }
        
        .crosshair.activo::after {
            border-color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }
        
        /* Panel inferior fijo */
        .bottom-panel {
            flex-shrink: 0;
            padding-top: 10px;
        }
        
        /* Result compacto */
        .result-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            margin-bottom: 10px;
        }
        
        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
        }
        
        .color-info {
            flex: 1;
            min-width: 0;
        }
        
        .color-name {
            font-size: 1.2rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .color-values {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .color-alert {
            display: none;
            font-size: 0.65rem;
            padding: 3px 8px;
            background: rgba(255, 184, 0, 0.15);
            border: 1px solid var(--warning);
            border-radius: 6px;
            color: var(--warning);
            margin-top: 4px;
        }
        
        .color-alert.visible {
            display: inline-block;
        }
        
        /* Bot√≥n detectar */
        .detect-btn {
            width: 100%;
            padding: 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #7B61FF);
            color: #000;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .detect-btn:active, .detect-btn.activo {
            transform: scale(0.98);
            box-shadow: 0 0 20px var(--accent-glow);
        }
        
        .detect-btn:disabled {
            background: #333;
            color: #666;
        }
        
        /* Settings en fila compacta */
        .settings-row {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }
        
        .setting-btn {
            flex: 1;
            padding: 10px 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-dim);
            font-family: 'Outfit', sans-serif;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        
        .setting-btn.active {
            background: rgba(0, 217, 255, 0.15);
            border-color: var(--accent);
            color: var(--text);
        }
        
        .setting-btn .icon {
            font-size: 1.1rem;
        }
        
        /* Historial en el bot√≥n de settings */
        .history-btn {
            position: relative;
        }
        
        .history-count {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--accent);
            color: #000;
            font-size: 0.6rem;
            font-weight: 700;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Modal historial */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.visible {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a2e;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            min-height: 50px;
        }
        
        .history-item {
            aspect-ratio: 1;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.15);
            cursor: pointer;
        }
        
        .history-empty {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
            padding: 20px;
        }
        
        .clear-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255,100,100,0.1);
            border: 1px solid rgba(255,100,100,0.3);
            border-radius: 10px;
            color: #ff6b6b;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üé®</div>
        <h1>Color<span>Sense</span></h1>
    </header>
    
    <div class="camera-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="crosshair" id="crosshair"></div>
    </div>
    
    <div class="bottom-panel">
        <div class="result-card">
            <div class="color-preview" id="preview"></div>
            <div class="color-info">
                <div class="color-name" id="colorName">Listo</div>
                <div class="color-values" id="colorValues">Mant√©n para detectar</div>
                <div class="color-alert" id="colorAlert">‚ö†Ô∏è Dif√≠cil para dalt√≥nicos</div>
            </div>
        </div>
        
        <button class="detect-btn" id="detectBtn" disabled>MANTENER PARA DETECTAR</button>
        
        <div class="settings-row">
            <button class="setting-btn active" id="settingVoz" onclick="toggleSetting('voz')">
                <span class="icon">üîä</span>
                <span>Voz</span>
            </button>
            <button class="setting-btn active" id="settingVibra" onclick="toggleSetting('vibra')">
                <span class="icon">üì≥</span>
                <span>Vibraci√≥n</span>
            </button>
            <button class="setting-btn active" id="settingAlerta" onclick="toggleSetting('alerta')">
                <span class="icon">‚ö†Ô∏è</span>
                <span>Alertas</span>
            </button>
            <button class="setting-btn history-btn" onclick="openHistory()">
                <span class="icon">üìã</span>
                <span>Historial</span>
                <span class="history-count" id="historyCount">0</span>
            </button>
        </div>
    </div>
    
    <!-- Modal Historial -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Historial de colores</span>
                <button class="modal-close" onclick="closeHistory()">√ó</button>
            </div>
            <div class="history-grid" id="historyGrid">
                <span class="history-empty">Sin colores guardados</span>
            </div>
            <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è Borrar historial</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const preview = document.getElementById('preview');
        const colorName = document.getElementById('colorName');
        const colorValues = document.getElementById('colorValues');
        const colorAlert = document.getElementById('colorAlert');
        const crosshair = document.getElementById('crosshair');
        const detectBtn = document.getElementById('detectBtn');
        const historyGrid = document.getElementById('historyGrid');
        const historyCount = document.getElementById('historyCount');
        const historyModal = document.getElementById('historyModal');
        
        let settings = { voz: true, vibra: true, alerta: true };
        let detecting = false;
        let lastSpokenColor = '';
        let history = [];

        // Init camera
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } 
        })
        .then(stream => { 
            video.srcObject = stream;
            detectBtn.disabled = false;
        })
        .catch(err => { 
            colorName.textContent = 'Error';
            colorValues.textContent = err.message;
        });

        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        // Button events
        detectBtn.addEventListener('mousedown', startDetect);
        detectBtn.addEventListener('mouseup', stopDetect);
        detectBtn.addEventListener('mouseleave', stopDetect);
        detectBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startDetect(); });
        detectBtn.addEventListener('touchend', stopDetect);
        detectBtn.addEventListener('touchcancel', stopDetect);

        function startDetect() {
            detecting = true;
            crosshair.classList.add('activo');
            detectBtn.classList.add('activo');
            detect();
        }

        function stopDetect() {
            if (!detecting) return;
            detecting = false;
            crosshair.classList.remove('activo');
            detectBtn.classList.remove('activo');
            
            const currentColor = preview.style.background;
            if (currentColor && lastSpokenColor) {
                saveToHistory(currentColor, lastSpokenColor);
            }
        }

        function detect() {
            if (!detecting) return;
            
            ctx.drawImage(video, 0, 0);
            const x = Math.floor(canvas.width / 2);
            const y = Math.floor(canvas.height / 2);
            const pixel = ctx.getImageData(x, y, 1, 1).data;
            const [r, g, b] = pixel;
            
            const hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`.toUpperCase();
            const info = getColorName(r, g, b);
            
            preview.style.background = hex;
            colorName.textContent = info.name;
            colorValues.textContent = `RGB(${r}, ${g}, ${b}) ¬∑ ${hex}`;
            
            if (settings.alerta && info.difficult) {
                colorAlert.classList.add('visible');
            } else {
                colorAlert.classList.remove('visible');
            }
            
            if (settings.voz && info.name !== lastSpokenColor) {
                speak(info.cleanName);
                lastSpokenColor = info.name;
                
                if (settings.vibra && navigator.vibrate) {
                    navigator.vibrate(info.difficult ? [50, 30, 50] : 30);
                }
            }
            
            requestAnimationFrame(detect);
        }

        function getColorName(r, g, b) {
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const brightness = (r + g + b) / 3;
            const saturation = max - min;
            
            let name, cleanName, difficult = false;
            
            if (brightness < 25) {
                name = '‚ö´ Negro'; cleanName = 'Negro';
            } else if (brightness > 230 && saturation < 25) {
                name = '‚ö™ Blanco'; cleanName = 'Blanco';
            } else if (saturation < 25) {
                if (brightness < 80) { name = 'ü©∂ Gris oscuro'; cleanName = 'Gris oscuro'; }
                else if (brightness > 180) { name = 'ü©∂ Gris claro'; cleanName = 'Gris claro'; }
                else { name = 'ü©∂ Gris'; cleanName = 'Gris'; }
            } else if (r > g && r > b) {
                if (g > 150 && b < 100) { name = 'üü° Amarillo'; cleanName = 'Amarillo'; }
                else if (g > 100 && g < 180 && b < 80) { name = 'üü† Naranja'; cleanName = 'Naranja'; difficult = true; }
                else if (b > 100 && g < 100) { name = 'ü©∑ Rosa'; cleanName = 'Rosa'; }
                else if (r > 150 && g < 80 && b < 80) { name = 'üî¥ Rojo'; cleanName = 'Rojo'; difficult = true; }
                else if (r < 150 && g < 50 && b < 50) { name = 'üü§ Marr√≥n'; cleanName = 'Marr√≥n'; difficult = true; }
                else { name = 'üî¥ Rojo'; cleanName = 'Rojo'; difficult = true; }
            } else if (g > r && g > b) {
                if (r > 150) { name = 'üü° Amarillo'; cleanName = 'Amarillo'; }
                else if (b > r + 30) { name = 'ü©µ Cian'; cleanName = 'Cian'; }
                else { name = 'üü¢ Verde'; cleanName = 'Verde'; difficult = true; }
            } else if (b > r && b > g) {
                if (r > 150) { name = 'üü£ Violeta'; cleanName = 'Violeta'; }
                else if (g > 150) { name = 'ü©µ Cian'; cleanName = 'Cian'; }
                else { name = 'üîµ Azul'; cleanName = 'Azul'; }
            } else {
                name = 'üé® Mixto'; cleanName = 'Color mixto';
            }
            
            return { name, cleanName, difficult };
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 1.1;
                speechSynthesis.speak(utterance);
            }
        }

        function toggleSetting(key) {
            settings[key] = !settings[key];
            document.getElementById('setting' + key.charAt(0).toUpperCase() + key.slice(1))
                .classList.toggle('active', settings[key]);
        }

        function saveToHistory(color, name) {
            if (history.length >= 15) history.shift();
            if (history.length === 0 || history[history.length - 1].color !== color) {
                history.push({ color, name });
                historyCount.textContent = history.length;
            }
        }

        function openHistory() {
            renderHistory();
            historyModal.classList.add('visible');
        }

        function closeHistory() {
            historyModal.classList.remove('visible');
        }

        function clearHistory() {
            history = [];
            historyCount.textContent = '0';
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                historyGrid.innerHTML = '<span class="history-empty">Sin colores guardados</span>';
                return;
            }
            historyGrid.innerHTML = history.map(item => 
                `<div class="history-item" style="background:${item.color}" title="${item.name}" onclick="speak('${item.name.replace(/[^\w\s√°√©√≠√≥√∫√±]/gi, '')}')"></div>`
            ).join('');
        }

        // Click fuera del modal lo cierra
        historyModal.addEventListener('click', (e) => {
            if (e.target === historyModal) closeHistory();
        });

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('PWA lista'))
                .catch((err) => console.log('SW error:', err));
        }
    </script>
</body>
</html>
