<html lang="es">
<head>

    <!-- Fuentes y Librer√≠as de Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #8b5cf6;
            --accent: #f59e0b;
            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --danger: #ef4444;
            --safe: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- VISOR DE C√ÅMARA --- */
        #camera-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        video.active { opacity: 1; }

        /* --- HUD (RET√çCULA) --- */
        .hud-layer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reticle {
            width: 80px; height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .reticle.scanning {
            transform: scale(1.2);
        }
        .reticle.scanning svg {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
        }

        .reticle svg {
            color: rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
            transition: color 0.2s;
        }

        .reticle-dot {
            position: absolute;
            width: 6px; height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.9);
        }

        /* --- BARRA SUPERIOR --- */
        .top-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 16px 20px 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 30;
            pointer-events: none;
        }

        .top-bar > * { pointer-events: auto; }

        .brand {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .brand span { color: var(--primary); }

        .top-controls {
            display: flex;
            gap: 12px;
        }

        .btn-glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            width: 44px; height: 44px;
            border-radius: 50%;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-glass:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .btn-glass.off { color: var(--text-muted); opacity: 0.7; }

        /* --- SELECTOR DE MODO --- */
        .mode-selector-wrapper {
            position: absolute;
            top: 80px; left: 20px;
            z-index: 25;
            pointer-events: auto;
        }
        .mode-label {
            font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 1px; color: rgba(255,255,255,0.7);
            font-weight: 600; margin-bottom: 4px; margin-left: 4px;
        }
        .select-container { position: relative; display: inline-block; }
        select {
            appearance: none;
            background: rgba(20, 20, 20, 0.6);
            color: white;
            padding: 10px 36px 10px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            min-width: 180px;
        }
        .select-arrow {
            position: absolute; right: 12px; top: 50%;
            transform: translateY(-50%); pointer-events: none; color: white;
        }

        /* --- TARJETA DE RESULTADOS --- */
        .result-card {
            position: absolute;
            bottom: 110px;
            left: 16px; right: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 20;
            transition: transform 0.2s;
            pointer-events: none; 
        }
        .result-card.has-content { pointer-events: auto; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .color-meta h1 {
            font-size: 1.5rem; font-weight: 700; line-height: 1.1;
            margin-bottom: 4px; letter-spacing: -0.02em;
        }
        .color-meta p {
            font-family: monospace; color: var(--text-muted);
            font-size: 0.85rem; text-transform: uppercase;
        }

        .color-preview-blob {
            width: 48px; height: 48px;
            border-radius: 14px;
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            transition: background-color 0.1s;
        }

        .advice-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px; padding: 10px 14px;
            margin-top: 12px; display: none;
            align-items: flex-start; gap: 8px;
            border-left: 3px solid var(--accent);
        }
        .advice-text { font-size: 0.85rem; line-height: 1.3; color: #e5e5e5; }

        /* --- BOT√ìN DE ESCANEO (GRANDE ABAJO) --- */
        .scan-controls {
            position: absolute;
            bottom: 30px; left: 0; right: 0;
            display: flex; justify-content: center;
            z-index: 40;
        }

        #scan-btn {
            width: 72px; height: 72px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
        }

        #scan-btn:active, #scan-btn.scanning {
            transform: scale(0.9);
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 30px var(--primary);
        }
        #scan-btn i { color: white; opacity: 0.8; }
        
        .scan-hint {
            position: absolute; bottom: 85px;
            color: rgba(255,255,255,0.6);
            font-size: 0.8rem; font-weight: 500;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* --- PANEL DE HISTORIAL --- */
        .history-panel {
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 85%; max-width: 320px;
            background: #111;
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
            border-left: 1px solid var(--glass-border);
        }
        .history-panel.open { transform: translateX(0); }

        .history-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
            background: #18181b;
        }
        .history-list {
            flex: 1; overflow-y: auto; padding: 10px;
        }
        .history-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px;
            background: #1f1f22;
            margin-bottom: 8px; border-radius: 12px;
            border: 1px solid #333;
        }
        .h-color {
            width: 32px; height: 32px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .h-info { flex: 1; }
        .h-name { font-weight: 600; font-size: 0.9rem; color: white; }
        .h-hex { font-family: monospace; font-size: 0.75rem; color: #888; }
        .h-del {
            background: none; border: none; color: #666;
            padding: 6px; cursor: pointer;
        }
        .h-del:hover { color: var(--danger); }

        .empty-history {
            text-align: center; color: #555; margin-top: 40px; font-size: 0.9rem;
        }

        .overlay-backdrop {
            position: absolute; inset: 0; background: rgba(0,0,0,0.6);
            z-index: 90; opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
        }
        .overlay-backdrop.open { opacity: 1; pointer-events: auto; }

        /* --- MODAL CONFIRMACI√ìN --- */
        .confirm-modal {
            position: absolute; inset: 0;
            z-index: 200;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .confirm-box {
            background: #1f1f22;
            padding: 24px;
            border-radius: 20px;
            width: 80%; max-width: 300px;
            text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .confirm-actions {
            display: flex; gap: 12px; margin-top: 20px;
            justify-content: center;
        }
        .c-btn {
            padding: 10px 20px; border-radius: 10px; border: none;
            font-weight: 600; cursor: pointer; flex: 1;
        }
        .c-cancel { background: #333; color: white; }
        .c-confirm { background: var(--danger); color: white; }

        #process-canvas { display: none; }
        #error-msg { display: none; }
    </style>
</head>

                "Marr√≥n": "Seguro.",
                "Lavanda": "Tono p√°lido azulado."
            },
            tritanopia: { 
                "Azul": "Info: Azul (Fr√≠o).", 
                "Amarillo": "Amarillo vivo.",
                "Lavanda": "Puede parecerte rosado o blanquecino."
            }
        };

        // Estado
        let isScanning = false;
        let audioEnabled = false;
        let vibrationEnabled = true;
        let currentMode = 'normal';
        let lastColor = null;
        let colorHistory = JSON.parse(localStorage.getItem('iris_history')) || [];
        let stream = null;

        // UI Refs
        const ui = {
            name: document.getElementById('color-name'),
            hex: document.getElementById('color-hex'),
            preview: document.getElementById('color-preview'),
            scanBtn: document.getElementById('scan-btn'),
            reticle: document.getElementById('reticle'),
            adviceBox: document.getElementById('advice-box'),
            adviceText: document.getElementById('advice-text'),
            vibrateIcon: document.getElementById('vibrate-icon'),
            vibrateBtn: document.getElementById('vibrate-btn')
        };

        const canvas = document.getElementById('process-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const video = document.getElementById('video');

        // --- 2. FUNCIONES DE C√ÅMARA Y ESCANEO ---
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                document.getElementById('error-msg').style.display = 'none';
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    video.classList.add('active');
                    requestAnimationFrame(processLoop);
                };
            } catch (err) {
                document.getElementById('error-msg').style.display = 'flex';
            }
        }

        function processLoop() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                if (isScanning) {
                    const cx = Math.floor(canvas.width / 2);
                    const cy = Math.floor(canvas.height / 2);
                    const frameData = ctx.getImageData(cx - 3, cy - 3, 7, 7).data;
                    
                    let r=0, g=0, b=0, c=0;
                    for(let i=0; i<frameData.length; i+=4) {
                        r+=frameData[i]; g+=frameData[i+1]; b+=frameData[i+2]; c++;
                    }
                    r=Math.round(r/c); g=Math.round(g/c); b=Math.round(b/c);

                    const match = findClosestColor(r, g, b);
                    
                    if (!lastColor || match.name !== lastColor.name) {
                        updateUI(match, r, g, b);
                        lastColor = { ...match, r, g, b };
                        
                        if (vibrationEnabled && navigator.vibrate) {
                            navigator.vibrate(40);
                        }
                    }
                }
            }
            requestAnimationFrame(processLoop);
        }

        function findClosestColor(r, g, b) {
            let min = Infinity;
            let best = null;
            colors.forEach(c => {
                const rmean = (r + c.r) / 2;
                const d = Math.sqrt((2+rmean/256)*(r-c.r)**2 + 4*(g-c.g)**2 + (2+(255-rmean)/256)*(b-c.b)**2);
                if (d < min) { min = d; best = c; }
            });
            return best;
        }

        // --- 3. UI Y EVENTOS ---
        function startScanning(e) {
            if(e) e.preventDefault();
            isScanning = true;
            ui.scanBtn.classList.add('scanning');
            ui.reticle.classList.add('scanning');
            document.getElementById('scan-hint').style.opacity = '0';
        }

        function stopScanning(e) {
            if(e) e.preventDefault();
            if (!isScanning) return;
            
            isScanning = false;
            ui.scanBtn.classList.remove('scanning');
            ui.reticle.classList.remove('scanning');
            document.getElementById('scan-hint').style.opacity = '1';

            if (lastColor) {
                addToHistory(lastColor);
                if (audioEnabled) speak(lastColor.name);
            }
        }

        function updateUI(color, r, g, b) {
            const hex = "#" + ((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1).toUpperCase();
            
            ui.name.textContent = color.name;
            ui.hex.textContent = hex;
            ui.preview.style.backgroundColor = hex;

            let advice = "";
            if (currentMode !== 'normal' && colorWarnings[currentMode]) {
                for(const [key, msg] of Object.entries(colorWarnings[currentMode])) {
                    if (color.name.includes(key)) { advice = msg; break; }
                }
            }
            
            if (advice) {
                ui.adviceText.textContent = advice;
                ui.adviceBox.style.display = 'flex';
                ui.adviceBox.style.borderLeftColor = advice.includes("‚ö†Ô∏è") ? 'var(--danger)' : 'var(--accent)';
            } else {
                ui.adviceBox.style.display = 'none';
            }
        }

        // --- 4. HISTORIAL ---
        function addToHistory(colorData) {
            const item = {
                name: colorData.name,
                hex: "#" + ((1<<24)+(colorData.r<<16)+(colorData.g<<8)+colorData.b).toString(16).slice(1).toUpperCase(),
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            colorHistory.unshift(item);
            if (colorHistory.length > 50) colorHistory.pop();
            
            localStorage.setItem('iris_history', JSON.stringify(colorHistory));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            
            if (colorHistory.length === 0) {
                list.innerHTML = '<div class="empty-history">No hay colores guardados</div>';
                return;
            }

            colorHistory.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = 'history-item';
                el.innerHTML = `
                    <div class="h-color" style="background-color: ${item.hex}"></div>
                    <div class="h-info">
                        <div class="h-name">${item.name}</div>
                        <div class="h-hex">${item.hex} ‚Ä¢ ${item.time}</div>
                    </div>
                    <button class="h-del" onclick="deleteHistoryItem(${index})">
                        <i data-lucide="trash-2" size="18"></i>
                    </button>
                `;
                list.appendChild(el);
            });
            lucide.createIcons();
        }

        function deleteHistoryItem(index) {
            colorHistory.splice(index, 1);
            localStorage.setItem('iris_history', JSON.stringify(colorHistory));
            renderHistory();
        }

        // NUEVA L√ìGICA DE BORRADO (MODAL CUSTOM)
        function askClearHistory() {
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('confirm-modal').style.display = 'none';
        }

        function confirmClear() {
            colorHistory = [];
            localStorage.removeItem('iris_history');
            renderHistory();
            closeModal();
        }

        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            const backdrop = document.getElementById('backdrop');
            
            if (!panel.classList.contains('open')) renderHistory();

            panel.classList.toggle('open');
            backdrop.classList.toggle('open');
        }

        // --- 5. CONFIGURACI√ìN ---
        function toggleAudio() {
            audioEnabled = !audioEnabled;
            const icon = document.getElementById('audio-icon');
            const btn = document.getElementById('mute-btn');
            
            if(audioEnabled) {
                icon.setAttribute('data-lucide', 'volume-2');
                btn.classList.remove('off');
                speak("Voz activada");
            } else {
                icon.setAttribute('data-lucide', 'volume-x');
                btn.classList.add('off');
                window.speechSynthesis.cancel();
            }
            lucide.createIcons();
        }

        function toggleVibration() {
            vibrationEnabled = !vibrationEnabled;
            const icon = ui.vibrateIcon;
            const btn = ui.vibrateBtn;
            
            if(vibrationEnabled) {
                icon.setAttribute('data-lucide', 'smartphone');
                btn.classList.remove('off');
                if (navigator.vibrate) navigator.vibrate(100);
            } else {
                icon.setAttribute('data-lucide', 'smartphone-off');
                btn.classList.add('off');
            }
            lucide.createIcons();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'es-ES';
            window.speechSynthesis.speak(u);
        }

        function setMode(val) { currentMode = val; }

        window.onload = startCamera;
    </script>
</body>
